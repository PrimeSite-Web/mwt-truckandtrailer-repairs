<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.T.W Truck And Trailer Repairs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #222;
            color: white;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00AEEF;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background: black;
                width: 100%;
                text-align: center;
                z-index: 1000;
            }

            nav ul {
                flex-direction: column;
                padding: 10px;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 18px;
            }

            nav.active {
                display: block;
            }
        }

        /* Slideshow */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .overlay h1 {
            font-size: 40px;
            color: #00AEEF;
        }

        .overlay p {
            font-size: 18px;
            margin-top: 10px;
            color: white;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            background: #00AEEF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #007bbd;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">W.T.W Truck And Trailer Repairs</div>
        <button class="menu-toggle">&#9776;</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="slideshow">
            <img src="https://truckandfreight.co.za/wp-content/uploads/2022/08/Lead-Image-Faw-JH6-420-HP-004_880x500.jpeg" class="active">
            <img src="https://focusontransport.co.za/wp-content/uploads/2022/07/faw_truck_test_4.jpg">
            <img src="https://static.wixstatic.com/media/adc327_72f0b0a1b6bb41f4bad1f601c80cd994~mv2.jpg">
            <img src="https://trucksmag.co.za/wp-content/uploads/2023/11/022Actros-25-.jpg">
        </div>

        <div class="overlay">
            <h1>Reliable Truck & Trailer Repairs</h1>
            <p>Keeping Your Fleet on the Road</p>
            <a href="services.html" class="btn">View Services</a>
            <a href="contact.html" class="btn">Get a Quote</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 W.T.W Truck And Trailer Repairs. All Rights Reserved.</p>
    </footer>

    <script>
        // Mobile Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelector('nav').classList.remove('active');
            });
        });

        // Slideshow Functionality
        let slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
